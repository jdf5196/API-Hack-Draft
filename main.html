<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="styles.css">
	<script src="http://code.jquery.com/jquery-latest.min.js"></script>
	<script src="app.js"></script>
	<title>Document</title>
</head>
<body>
	<header>
		<h1>Guess the Temperature</h1>
	</header>
	<hr>
	<div id="inputContainer">
		<form id="search-term" onsubmit="return false;">
			<input id="query" name='location' type="text" placeholder='Enter location Zip Code'><br>
			<input id='guess' name='guess' type='text' placeholder='Enter your guess in Fahrenheit' required><br>
			<input id='zipSubmit' type="submit" value="Submit"><br>
			<br>
		</form>
		<button id="impatient">I'm impatient. Just give me weather information.</button>
	</div>
	<div id="search-results">
		<p id="resultText"></p>
	</div>
	<hr>
	<p id="source">Weather data brought to you by <a href="http://www.worldweatheronline.com/">WorldWeatherOnline</a></p>
</body>
</html>
